<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking with Inky - KOKOA TALK</title>
</head>

    <body id="talk-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!--wifi icon-->
            </div>
    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
        
            <div class="status-bar__column">
                <span> 100% </span>
                <i class="fas fa-bolt"></i>
                <i class="fas fa-battery-full fa-lg"></i>
                <!--battery icon-->
                <!--lightning icon-->
            </div>
        </div>
        
        <header class="alt-header">
        <div class="alt-header__column">
            <a href ="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
                </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">INKY</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
        
       </header>


    <main class="main-talk">       
      <div class="talk__timestamp">
        Friday, Oct 21th, 2022

      </div>

    <div class="message-row">
        <img src="https://www.nicepng.com/png/detail/129-1299330_pinky-pac-man-world-ghost.png">
            <div class="message-row__content">
                <span class="message__author">PINKY</span>
                <div class="message__info">
                    <span class="message__bubble">What are you doing?</span>
                    <span class="message__time">12:15</span>
                </div>
            </div>
    </div>

    <div class="message-row">
        <img src="https://www.nicepng.com/png/detail/129-1299330_pinky-pac-man-world-ghost.png">
            <div class="message-row__content">
                <span class="message__author">PINKY</span>
                <div class="message__info">
                    <span class="message__bubble">Do you know what day it is today?</span>
                    <span class="message__time">12:20</span>
                </div>
            </div>
    </div>

    <div class="message-row">
        <img src="https://www.nicepng.com/png/detail/129-1299330_pinky-pac-man-world-ghost.png">
            <div class="message-row__content">
                <span class="message__author">PINKY</span>
                <div class="message__info">
                    <span class="message__bubble">Today is my Birth day</span>
                    <span class="message__time">12:22</span>
                </div>
            </div>
    </div>

        



      
      
        
    </main>

    <form class="reply">
        <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-meh-blank fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
        
    </form>
    
    <div id="splash-screen">
        <img src="img/loading_5.gif" alt="">
        <div class="splash-screen__text-box">
            <div class="splash-screen__text">N</div>
            <div class="splash-screen__text">o</div>
            <div class="splash-screen__text">w</div>
            <div class="splash-screen__text">_</div>
            <div class="splash-screen__text">_</div>
            <div class="splash-screen__text">L</div>
            <div class="splash-screen__text">o</div>
            <div class="splash-screen__text">a</div>
            <div class="splash-screen__text">d</div>
            <div class="splash-screen__text">i</div>
            <div class="splash-screen__text">n</div>
            <div class="splash-screen__text">g</div>
            <div class="splash-screen__text">.</div>
            <div class="splash-screen__text">.</div>
            <div class="splash-screen__text">.</div>
        </div>
    </div>
    
    <div id="no-mobile">
        <span>only mobile screen allowed.</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
